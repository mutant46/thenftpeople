<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="road.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <section class="roadmap" id="roadmap">
        <div class="transition-gradient-after adjust-top"></div>
        <div class="container">
          <div class="dots-vert"></div>
          <div class="section-heading text-center">
            <h2 i18n="ROADMAP">ROADMAP</h2>
            <h3 i18n="CHECK THE PROJECT MILESTONES">CHECK THE PROJECT MILESTONES</h3>
            <hr width="100px">
            </hr>
          </div>
          <div class="row clearfix">
            <div class="col-lg-10">
              <div class="container-fluid">
                <div class="row clearfix left">
                  <div class="col-lg-2">
                    <div class="lines first">
                      <div class="roadmap-line active"></div>
                      <div class="roadmap-line"></div>
                    </div>
                  </div>
                </div>
                <div class="row clearfix left">
                  <div class="col-lg-4 box left second reveal">
                    <div class="dots pull-right">
                      <!-- <span class="year">2018</span> -->
                    </div>
                    <br>
                    <span class="heading green">PHASE 3</span>
                    <br />
                    <div class="milestones vertical-line right">
                      <span class="text-right">Some event 1Partnerships</span><br />
                      <span class="text-right">Some event 2</span><br />
                      <span class="text-right">Some event 3</span><br>
                    </div>
                  </div>
                  <div class="col-lg-2">
                    <div class="lines second">
                      <div class="roadmap-line"></div>
                      <div class="roadmap-line"></div>
                    </div>
                  </div>
                  <div class="col-lg-4 box right second reveal">
                    <div class="dots pull-left">
                      <!-- <span class="year">2018</span> -->
                    </div>
                    <br>
                    <span class="heading green">PHASE 4</span>
                    <br />
                    <div class="milestones vertical-line left">
                      <span class="text-right">Some event 1</span><br>
                      <span class="text-right">Some event 2</span><br>
                      <span class="text-right">Some event 3</span><br>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
    
</body>
</html>
